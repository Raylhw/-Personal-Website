<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <style>
      .loading-img {
        width: 50rem;
        height: 37.5rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
    </style>
    <img class="loading-img" src="./img/img-load.gif" alt="">
  </div>
  <!-- ref cdn -->
  <% if(NODE_ENV==="production" ) { %>
    <script src="https://lib.baomitu.com/vue/2.6.14/vue.min.js"></script>
    <script src="https://lib.baomitu.com/vuex/3.6.2/vuex.min.js"></script>
    <script src="https://lib.baomitu.com/vue-router/3.5.2/vue-router.min.js"></script>
    <script src="https://lib.baomitu.com/axios/0.21.4/axios.min.js"></script>
  <% } %>
  <!-- built files will be auto injected -->
</body>

</html>
